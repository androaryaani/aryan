<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    </style>
    <title>TDP: Aryan Saini</title>
  </head>
  <body>
    <div class="pre-loader">
      <img src="images.png" alt="Brand Logo" class="pre-loader-img" />
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign in Form -->
          <form class="sign-in-form" onsubmit="return login()">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="form-select">
              <label for="user-type">Select User Type:</label>
              <select id="user-type" name="user-type">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
              </select>
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>

          <!-- Sign up Form -->
          <form
            action="http://localhost:3000/signup"
            method="POST"
            id="signUpForm"
            class="sign-up-form"
          >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="form-select">
              <label for="user-type-signup">Select User Type:</label>
              <select id="user-type-signup" name="user-type-signup">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
              </select>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <!-- Left Panel for Sign up -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Sign up to join as either a student or faculty member.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="login.svg" class="image" alt="" />
        </div>
        <!-- Right Panel for Sign in -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Already a member? Log in as a student or faculty member.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="reg.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
    
        if (username === "admin" && password === "123456") {
          alert("Login successful!");
          localStorage.setItem("loggedIn", "true"); // Make key consistent
          window.location.href = "dash.html"; // Redirect to index.html
        } else {
          alert("Invalid credentials!");
        }
      }
    </script>
    
    <script src="app.js"></script>
  </body>
</html>
